<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Google Clone</title>
</head>

<body>
	<header>
		<nav>
			<ul class="links nav-link">
				<li><a href="#">Gmail</li></a>
				<li><a href="#">Images</li></a>
				<li><a href="#"><img src="images/app.png" alt="Google Apps"></li></a>
				<li><a href="#" class="signin">Sign in</li></a>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<div class="google-search">
				<div class="google-search-logo"><img src="images/google_logo.png" alt="" alt="Google Image"></div>
				<div class="search-box">
					<div>
						<img src="images/Magnifying_glass_icon.svg" alt="Google Search Glass">
					</div>
					<div>
						<input type="text" name="search" id="search" size="80">
					</div>
					<div>
						<img src="images/Google_mic.svg.png" alt="Google mic">
					</div>
				</div>
				<div>
					<input type="button" value="Google Search" class="search-buttons">
					<input type="button" value="I'm Feeling Lucky" class="search-buttons">
				</div>
				<div>
					<ul class="links language-links">
						<li>Google offered in:</li>
						<li><a href="#">Hausa</a></li>
						<li><a href="#">Igbo</a></li>
						<li><a href="#">Ede Yoruba</a></li>
						<li><a href="#">Nigerian Pidgin</a></li>
					</ul>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer-div">
			<p>Nigeria</p>
		</div>
		<div class="footer-div footer-links">
			<div>
				<ul class="links nav-link">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">How Search works</a></li>
				</ul>
			</div>
			<div>
				<ul class="links nav-link">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
